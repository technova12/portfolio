<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Projects | TechNova Solution</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --yellow-accent: #FFD60A;
      --yellow-hover: #FFC300;
      --primary-bg: #003566;
      --navbar-bg: #001D3D;
      --footer-bg: #000814;
      --text-color: #ffffff;
      --card-bg: #ffffff;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      color: #222;
    }

    h1, h2 {
      color: var(--primary-bg);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    .navbar {
      background-color: var(--navbar-bg);
    }

    .navbar-brand {
      color: var(--yellow-accent);
      font-weight: 700;
    }

    .navbar-brand:hover {
      color: var(--yellow-hover);
    }

    .btn-yellow {
      background-color: var(--yellow-accent);
      color: #000;
      font-weight: 500;
    }

    .btn-yellow:hover {
      background-color: var(--yellow-hover);
      color: #000;
    }

    .project-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      background-color: var(--card-bg);
      transition: transform 0.2s ease-in-out;
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .project-video {
      width: 100%;
      height: 100%;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      object-fit: cover;
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 30px 0;
    }

    .highlight-yellow {
      color: var(--yellow-accent);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechNova Solution</a>
    </div>
  </nav>

  <!-- Hero / Header -->
  <header class="container text-center mb-5">
    <h1 class="mb-3">Video Editing Portfolio</h1>
    <p class="lead">Showcasing professional editing work done for content creators, brands, and campaigns.</p>
    <div class="text-center">
      <a href="index.html" class="btn btn-yellow mt-3">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
      </a>
    </div>
  </header>

  <!-- Video Project -->
  <section class="container mb-5">
    <div class="card project-card mb-4 p-3">

      <!-- Video 1 -->
      <div class="ratio ratio-16x9 mb-4">
        <video class="project-video" controls preload="none" loading="lazy" poster="videos/apollo-thumbnail.jpg">
          <source src="videos/apollo.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Video 2 -->
      <div class="ratio ratio-16x9 mb-4">
        <video class="project-video" controls preload="none" loading="lazy" poster="videos/dil-thumbnail.jpg">
          <source src="videos/dil.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Video 3 -->
      <div class="ratio ratio-16x9 mb-4">
        <video class="project-video" controls preload="none" loading="lazy" poster="videos/final-thumbnail.jpg">
          <source src="videos/Final.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="card-body">
        <h2 class="card-title">Video Projects</h2>
        <p><strong>Tools Used:</strong> Adobe Premiere Pro, After Effects</p> 
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 <span class="highlight-yellow">TechNova Solution</span>. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
