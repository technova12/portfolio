<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Designs - TechNova</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --yellow-accent: #FFD60A;
      --yellow-hover: #FFC300;
      --primary-bg: #003566;
      --navbar-bg: #001D3D;
      --footer-bg: #000814;
      --text-color: #ffffff;
      --card-bg: #ffffff;
    }

    body {
      background-color: #f8f9fa;
      color: #222;
      font-family: 'Poppins', sans-serif;
    }

    h2, h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-bg);
      font-weight: 700;
    }

    .navbar {
      background-color: var(--navbar-bg);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--yellow-accent);
    }

    .nav-link {
      color: var(--text-color);
      font-weight: 500;
    }

    .section-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out;
      background-color: var(--card-bg);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    section {
      padding: 60px 0;
    }
    .btn-yellow {
      background-color: var(--yellow-accent);
      color: #000;
      font-weight: 500;
    }

    .btn-yellow:hover {
      background-color: var(--yellow-hover);
      color: #000;
    }
  </style>
</head>
<body>

   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechNova Solution</a>
    </div>
  </nav>

  <!-- Main Heading -->
  <section>
    <div class="container">
      <h2 class="text-center">Graphic Designs</h2>
    </div>
    </section>
     <div class="text-center">
    <a href="index.html" class="btn btn-yellow mt-3">
      <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>
  </div>
 

  <!-- Album Covers -->
  <section class="container">
    <h3 class="section-title">Album Covers</h3>
    <div class="row g-4">
      <!-- Repeat 9 cards -->
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="designs/amadah.png" alt="Album Cover 1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/albumcover.png" alt="Album Cover 2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/best.png" alt="Album Cover 3">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/calida.png" alt="Album Cover 4">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/doom.png" alt="Album Cover 5">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/fade.png" alt="Album Cover 6">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/feals.png" alt="Album Cover 7">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/gig.png" alt="Album Cover 8">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/travis.png" alt="Album Cover 9">
        </div>
      </div>
    </div>
  </section>

  <!-- Social Media Posts -->
  <section class="container">
    <h3 class="section-title">Social Media Posts</h3>
    <div class="row g-4">
      <!-- Repeat 6 cards -->
      <div class="col-md-4">
        <div class="card">
          <img src="designs/rugby.png" alt="Social Media Post 1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/shaheen.jpg" alt="Social Media Post 2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/slice.png" alt="Social Media Post 3">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/car.png" alt="Social Media Post 4">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/food.png" alt="Social Media Post 5">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="designs/media.png" alt="Social Media Post 6">
        </div>
      </div>
    </div>
  </section>

  <!-- YouTube Thumbnails -->
  <section class="container">
    <h3 class="section-title">YouTube Thumbnails</h3>
    <div class="row g-4">
      <!-- 2 cards -->
      <div class="col-md-6">
        <div class="card">
          <img src="designs/keyboard.png" alt="YouTube Thumbnail 1">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <img src="designs/gigg.png" alt="YouTube Thumbnail 2">
        </div>
      </div>
    </div>
  </section>



   <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 <span class="highlight-yellow">TechNova Solution</span>. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
